<h2>Chat</h2>

<form>
  <div class="form-group">
  	<input class="form-control" placeholder="Message..." ng-model="newMessage">
  </div>
  <div class="form-group">
  	<button type="submit" class="btn btn-info btn-block" ng-click="addMessage()">Send Message</button>
  </div>
</form>

<ul id="messages" ng-show="messages">
    <li ng-repeat="message in messages | orderByPriority | reverse">{{message.text}}</li>
</ul>

<p>
  Running the 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
